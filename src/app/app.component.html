<div class="page">
  <app-header></app-header>
  <div class="container">
    <div *ngIf="loading; else elseBlock">
      <app-terminal></app-terminal>
    </div>
    <ng-template #elseBlock>
      <button class="btn btn-2 btn-2g" *ngIf="!startJob" (click)="startSeleniumGrid()">Start</button>
      <app-spinner *ngIf="startJob"></app-spinner>
    </ng-template>
  </div>
</div>
